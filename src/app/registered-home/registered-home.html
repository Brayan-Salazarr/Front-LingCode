<app-nav></app-nav>
<app-header [showUserInfo]="true"></app-header>

<section>
    <div class="content-target-streak">
        <div class="content-box">
            <h2 class="subTitle">¡Hola {{ user?.nickName }}!</h2>
            <div class="target-box">
                <div class="box-up">
                    <img id="img-trophy"
                        src="https://res.cloudinary.com/ddvjgyi3f/image/upload/v1765767308/image_48_yjz4fs.png" alt="">

                    <div class="box-title">
                        <h3 class="title-target">Objetivo</h3>
                        <img id="img-line"
                            src="https://res.cloudinary.com/ddvjgyi3f/image/upload/v1765767382/Line_15_flbxgp.png"
                            alt="">
                    </div>
                </div>

                <p id="text-target">Practicar en el módulo</p>

                <img id="img-gitHub"
                    src="https://res.cloudinary.com/ddvjgyi3f/image/upload/v1765767508/github_1_1_2_mnq7ct.png" alt="">

                <button class="button-target">Empieza</button>
            </div>
        </div>

        <div class="border-streak">
            <div class="content-streak">
                <h3 id="title-streak">Días de racha</h3>

                <div class="box-img">
                    <img id="img-Cybro"
                        src="https://res.cloudinary.com/ddvjgyi3f/image/upload/v1765768099/Group_63_ielsay.png" alt="">

                    <strong>0</strong>
                </div>
            </div>
        </div>
    </div>

    <div class="line"></div>
    <div class="content-progress">

        <div class="box-progress">
            <h2 class="title-progress">Asi va tu progreso</h2>
            <div class="progress-bar">
                <div class="progress-fill" style="width: 75%;">
                    0%
                </div>
            </div>
            <p id="progress">0% Completado</p>
            <p id="state">Sistema Operativo en modo <span class="different-color">Aprendizaje...</span></p>
        </div>

        <div class="box-energy">
            <img id="cybro-energy"
                src="https://res.cloudinary.com/ddvjgyi3f/image/upload/v1765829985/Group_64_hoogvs.png" alt="">
            <div class="field">
                <h3 id="tilte-energy">Energía 20</h3>
                <img id="img-energy"
                    src="https://res.cloudinary.com/ddvjgyi3f/image/upload/v1765830002/image-removebg-preview_1_1_of8ae2.png"
                    alt="">
            </div>

        </div>

    </div>
    <div class="line" id="line"></div>

    <div class="content-record">
        <h2 class="titile-record">Historial</h2>

        <div class="box-record">
            <div *ngFor="let item of practicas" class="card"
                [ngClass]="{'completada': item.estado === 'completado', 'pendiente': item.estado === 'pendiente'}">
                <h2 class="practical-degree">PRÁCTICA DE VOCABULARIO</h2>

                <div class="contenido">
                    <p>Módulo: <strong>{{ item.modulo }}</strong></p>
                    <p>Resultado: <strong>{{ item.resultado }}</strong></p>
                    <p>Fecha: <strong>{{ item.fecha }}</strong></p>
                </div>
            </div>
        </div>

    </div>
</section>

<app-footer></app-footer>
