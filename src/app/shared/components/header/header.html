<div class="header-wrapper">
<header [ngClass]="classSpace">
    <img id="imgCircle" src="https://res.cloudinary.com/ddvjgyi3f/image/upload/v1763574993/Gemini_Generated_Image_f60f2qf60f2qf60f-removebg-preview_1_zgnbfa.png" alt="">

    <div class="information">

        <h1 [innerHTML]="title"></h1>
        <div class="line"></div>

        <!-- INFO DEL USUARIO -->
       <div class="user-header" *ngIf="user">
      <img class="avatar" [src]="user?.avatar" />

      <div class="user-data">
        <p class="nickname">@{{ user?.nickName }}</p>
        <p class="name">{{ user?.name }}</p>
        <p class="email">{{ user?.email }}</p>
        <p class="date">
          Registrado: {{ user?.createdAt | date: 'dd/MM/yyyy' }}
        </p>
      </div>

      </div>
    </div>

    
</header>
</div>
<div id="background"></div>
