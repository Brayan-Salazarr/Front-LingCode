<div class="carousel-container">
  <div class="carousel">
    <div class="card"
         *ngFor="let item of items; let i = index"
         [class.active]="i === currentIndex"
         (click)="setActive(i)"
         [style.transform]="getPosition(i)">
         <div class="bg-black"></div>
      <img class="images" [src]="item.img">
    </div>
  </div>
</div>
