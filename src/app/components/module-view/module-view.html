<app-nav></app-nav>
<app-header title="MÃ³dulos" [showTitle]="true" [showLine]="true" [classSpace]="'space'" [showUserInfo]="true"
  [showDecorativeCircle]="true" [hideTitleWhenLogged]="true" [showHexagon1]="true" [showHexagon2]="true"
  [showHexagon3]="true" [showHexagon4]="true" [showHexagon5]="true" [showHexagon6]="true"
  [showHexagon7]="true"></app-header>

<section class="modulesContainer">
  <div class="moduleRow" *ngFor="let module of modules; let i = index; let isLast = last; let isFirst = first"
    [class.left]="i % 2 === 0" [class.right]="i % 2 !== 0" [class.last-module]="isLast" [class.first-module]="isFirst">

    <!-- Tarjeta -->
    <div class="moduleCard">

      <div class="cardBg" [style.background-image]="'url(' + module.bgImage + ')'"></div>

      <div class="cardContent">
        <img [src]="module.image" [class]="module.size">
        <h3>{{ module.title }}</h3>

        <p class="textProgres">{{module.text}}</p>
        <div class="progressBar">
          <div class="progress" [style.width.%]="module.progress"></div>
        </div>

        <button>Practicar</button>
      </div>

    </div>

    <!-- Nodos -->
    <div class="steps" [ngClass]="i % 2 === 0 ? 'normal' : 'reverse'">

      <!-- Camino horizontal -->
      <div class="path-horizontal">
        <div class="line-step h" [class.completed]="currentStep >= 2"></div>
        <div class="line-step h" [class.completed]="currentStep >= 2"></div>
        <div class="line-step h" [class.completed]="currentStep >= 2"></div>

        <span class="step" [class.completed]="currentStep > 1" [class.active]="currentStep === 1">
          1</span>

        <div class="line-step h"></div>
        <div class="line-step h"></div>
        <div class="line-step h"></div>

        <span class="step" [class.completed]="currentStep > 2" [class.active]="currentStep === 2">2</span>
      </div>

      <!-- Camino vertical -->
      <div class="path-vertical">
        <div class="line-step v"></div>
        <div class="line-step v"></div>
      </div>

    </div>

  </div>
</section>

<app-footer></app-footer>
